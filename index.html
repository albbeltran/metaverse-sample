<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>Metaverse</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<style>
		body {
			margin: 0;
		}
	</style>
	<script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
</head>

<body>
	<script src="./three.js"></script>
	<script src="./src/index.js" type="module"></script>

	<!--return false to avoid the page reload when submit-->
	<form onsubmit="return false">
		<div class="row g-3">
			<div class="col-sm">
				<label for="" class="form-label">NFT name</label>
				<input type="text" class="form-control" id="nft_name" required>
			</div>

			<div class="col-sm">
				<label for="" class="form-label">NFT width</label>
				<input type="number" class="form-control" id="nft_width" required>
			</div>

			<div class="col-sm">
				<label for="" class="form-label">NFT height</label>
				<input type="number" class="form-control" id="nft_height" required>
			</div>

			<div class="col-sm">
				<label for="" class="form-label">NFT depth</label>
				<input type="number" class="form-control" id="nft_depth" required>
			</div>

			<div class="col-sm">
				<label for="" class="form-label">X position</label>
				<input type="number" class="form-control" id="nft_x" required>
			</div>

			<div class="col-sm">
				<label for="" class="form-label">Y position</label>
				<input type="number" class="form-control" id="nft_y" required>
			</div>

			<div class="col-sm">
				<label for="" class="form-label">Z position</label>
				<input type="number" class="form-control" id="nft_z" required>
			</div>

			<button id="mint" type="submit" class="btn btn-primary">
				Create a new NFT!
			</button>

		</div>
	</form>
</body>

</html>
